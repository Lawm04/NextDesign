<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto flex items-center justify-between p-0.5">
        <!-- Left side: Logo and Links -->
        <div class="flex items-center space-x-8">
            <div class="bg-customColor text-white font-bold text-lg px-6 py-4 w-max absolute h-25 w-29 top-0 start-0 ...">
                LOGO
              </div>
              <div class="flex space-x-6 p-4 ml-auto">
                <a href="#" class="text-green-700 hover:text-gray-700">Home</a>
                <a href="#" class="text-gray-700 hover:text-green-700">Profiles</a>
                <a href="#" class="text-gray-700 hover:text-green-700">Blog</a>
              </div>
        </div>
  
        <!-- Right side: Sign Up and Log In -->
        <div class="flex items-center space-x-4">
          <a href="#" class="text-gray-700 hover:text-green-700">Sign up</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Login</a>
        </div>
      </div>
    </nav>
  
    <!-- Hero Section -->
    <section class="bg-[url('https://png.pngtree.com/thumb_back/fw800/background/20240103/pngtree-starry-night-sky-with-a-plethora-of-green-tones-image_13906763.png')] bg-cover bg-center text-white h-[600px]"> <!-- Fixed height for the section -->
        <div class="container mx-auto text-center py-20 px-4">
        <!-- Search Bar -->
        <div class="flex justify-center items-center space-x-4 mt-6">
          <!-- Search Input -->
          <input
            type="text"
            placeholder="What are you looking for?"
            class="p-4 w-[400px] md:w-[700px] rounded-full bg-white text-green-800 focus:outline-none focus:ring-4 focus:ring-blue-500 shadow-lg"
          />
          <!-- Search Button -->
          <button class="bg-green-700 text-white rounded-full p-4 hover:bg-green-800 shadow-lg flex items-center justify-center">
            <i class="fas fa-search"></i>
          </button>
        </div>
        
        
        
  
        <!-- Main Heading -->
        <h1 class="text-9xl font-bold mb-6">
            Find your <span class="text-green-500 block">Creator</span>
          </h1>
          
      </div>
    </section>
  
    <!-- Categories Section -->
    <section class="bg-white py-10">
      <div class="container mx-auto px-4">
        <div class="grid md:grid-cols-3 gap-6">
          <!-- Card 1 -->
          <div class="bg-gray-200 rounded-lg shadow-md overflow-hidden">
            <img src="https://sb.kaleidousercontent.com/67418/1920x1281/0e9f02a048/christian-buehner-ditylc26zvi-unsplash.jpg" alt="Website Designers" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Website Designers</h3>
              <p class="text-gray-700">Create your desired website with talented people.</p>
            </div>
          </div>
  
          <!-- Card 2 -->
          <div class="bg-gray-200 rounded-lg shadow-md overflow-hidden">
            <img src="https://www.perfocal.com/blog/content/images/size/w960/2021/01/Perfocal_17-11-2019_TYWFAQ_100_standard-3.jpg" alt="Freelance Developers" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Freelance Developers</h3>
              <p class="text-gray-700">Make software with young and independent people.</p>
            </div>
          </div>
  
          <!-- Card 3 -->
          <div class="bg-gray-200 rounded-lg shadow-md overflow-hidden">
            <img src="https://t3.ftcdn.net/jpg/06/99/46/60/360_F_699466075_DaPTBNlNQTOwwjkOiFEoOvzDV0ByXR9E.jpg" alt="Photography" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Photography</h3>
              <p class="text-gray-700">Find your perfect sceneries.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  </body>
</html>
